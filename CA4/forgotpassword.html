<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #111111;
            color: #f6f6f6;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-input {
            background-color: #f6f6f6;
            color: #111111;
        }
        .form-button {
            background-color: #f6f6f6;
            color: #111111;
            transition: background-color 0.3s, color 0.3s;
        }
        .form-button:hover {
            background-color: #111111;
            color: #f6f6f6;
        }
    </style>
</head>
<body>
    <div class="container mt-20">
        <h2 class="text-3xl font-bold mb-6 text-center">Forgot Password</h2>
        <form id="forgot-password-form">
            <div class="mb-4">
                <label for="email" class="block mb-2">Email Address</label>
                <input type="email" id="email" class="form-input w-full p-2 rounded" placeholder="Enter your email" required>
                <span id="email-error" class="text-red-500 text-sm hidden">Please enter a valid email address.</span>
            </div>
            <button type="submit" class="form-button w-full p-2 rounded mt-4">Reset Password</button>
        </form>
        <p id="success-message" class="text-green-500 text-center mt-4 hidden">A reset link has been sent to your email!</p>
        <button id="back-to-login" class="form-button w-full p-2 rounded mt-4 hidden">Back to Login</button>
    </div>

    <script>
        document.getElementById('forgot-password-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const emailInput = document.getElementById('email');
            const emailError = document.getElementById('email-error');
            const successMessage = document.getElementById('success-message');
            const backToLoginButton = document.getElementById('back-to-login');

            // Simple email validation
            // const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            //     emailError.classList.add('hidden');
            //     successMessage.classList.remove('hidden');
            //     backToLoginButton.classList.remove('hidden');

            //     // Here you can add the code to handle the form submission, e.g., sending a request to the server
            //     console.log('Email:', emailInput.value);
            // } else {
            //     emailError.classList.remove('hidden');
            //     successMessage.classList.add('hidden');
            //     backToLoginButton.classList.add('hidden');
            // }
        });

        document.getElementById('back-to-login').addEventListener('click', function() {
            // Redirect to the login page
            window.location.href = 'login.html'; // Replace 'login.html' with the actual login page URL
        });
    </script>
</body>
</html>
