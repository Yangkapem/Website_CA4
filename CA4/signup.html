<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center h-screen">
  <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
    <form id="registerForm">
      <div class="mb-4">
        <label for="username" class="block mb-2">Username</label>
        <div class="relative">
          <input type="text" id="username" class="w-full p-2 bg-gray-700 text-gray-200 rounded" placeholder="Enter your username">
          <span class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-500">
            <i class="fas fa-user"></i>
          </span>
        </div>
        <p id="usernameError" class="text-red-500 text-sm hidden">Username is required.</p>
      </div>
      <div class="mb-4">
        <label for="email" class="block mb-2">Email</label>
        <div class="relative">
          <input type="email" id="email" class="w-full p-2 bg-gray-700 text-gray-200 rounded" placeholder="Enter your email">
          <span class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-500">
            <i class="fas fa-envelope"></i>
          </span>
        </div>
        <p id="emailError" class="text-red-500 text-sm hidden">Email is required.</p>
      </div>
      <div class="mb-4">
        <label for="password" class="block mb-2">Password</label>
        <div class="relative">
          <input type="password" id="password" class="w-full p-2 bg-gray-700 text-gray-200 rounded" placeholder="Enter your password">
          <span class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-500">
            <i class="fas fa-lock"></i>
          </span>
        </div>
        <p id="passwordError" class="text-red-500 text-sm hidden">Password is required.</p>
      </div>
      <div class="mb-4">
        <label for="confirmPassword" class="block mb-2">Confirm Password</label>
        <div class="relative">
          <input type="password" id="confirmPassword" class="w-full p-2 bg-gray-700 text-gray-200 rounded" placeholder="Confirm your password">
          <span class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-500">
            <i class="fas fa-lock"></i>
          </span>
        </div>
        <p id="confirmPasswordError" class="text-red-500 text-sm hidden">Passwords do not match.</p>
      </div>
      <button id="register" type="submit" class="w-full bg-gray-200 text-gray-900 py-2 px-4 rounded mt-4">Register</button>
    </form>
    <p id="sign_in" class="mt-4 text-center">
      Already have an account? <a class="cursor-pointer">Sign In</a>


      <script>
        document.getElementById('sign_in').addEventListener('click', function() {
            window.location.href = 'login.html'; 
        });


        document.getElementById('register').addEventListener('click', function() {
            window.location.href = 'Homepage.html'; 
        });
      </script>
