<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-sm">
        <h2 class="text-2xl font-bold mb-6">Login</h2>
        <form id="loginForm">
            <div class="mb-4">
                <label for="email" class="block mb-2">Email</label>
                <input type="email" id="email" name="email" class="w-full p-2 rounded bg-gray-700 text-gray-200" required>
                <p id="emailError" class="text-red-500 text-sm hidden">Please enter a valid email.</p>
            </div>
            <div class="mb-6">
                <label for="password" class="block mb-2">Password</label>
                <input type="password" id="password" name="password" class="w-full p-2 rounded bg-gray-700 text-gray-200" required>
                <p id="passwordError" class="text-red-500 text-sm hidden">Please enter your password.</p>
            </div>
            <button id="login" type="submit" class="w-full py-2 bg-gray-200 text-gray-900 rounded">Login</button>
        </form>
        <p id="sign_up" class="cursor-pointer mt-4 text-center">
            Don't have an account? <a>Sign Up</a>
        </p>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let valid = true;

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email) {
                valid = false;
                document.getElementById('emailError').classList.remove('hidden');
            } else {
                document.getElementById('emailError').classList.add('hidden');
            }

            if (!password) {
                valid = false;
                document.getElementById('passwordError').classList.remove('hidden');
            } else {
                document.getElementById('passwordError').classList.add('hidden');
            }

            if (valid) {
                // Perform login logic here
                alert('Login successful!');
            }
        });

        document.getElementById('sign_up').addEventListener('click', function() {
            window.location.href = 'signup.html'; 
        });

        document.getElementById('login').addEventListener('click', function() {
            window.location.href = 'Homepage.html'; 
        });



    </script>
</body>
</html>
