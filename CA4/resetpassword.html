<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-sm">
        <h2 class="text-2xl font-bold mb-6">Forgot Password</h2>
        <form id="forgotPasswordForm">
            <div class="mb-6">
                <label for="email" class="block mb-2">Email</label>
                <input type="email" id="email" name="email" class="w-full p-2 rounded bg-gray-700 text-gray-200" required>
                <p id="emailError" class="text-red-500 text-sm hidden">Please enter a valid email.</p>
            </div>
            <button type="submit" class="w-full py-2 bg-gray-200 text-gray-900 rounded">Reset Password</button>
        </form>
        <p class="mt-4 text-center">
            Remember your password? <a href="signin.html" class="text-blue-500">Sign In</a>
        </p>
    </div>
    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            if (!email) {
                document.getElementById('emailError').classList.remove('hidden');
            } else {
                document.getElementById('emailError').classList.add('hidden');
                // Perform password reset logic here
                alert('Password reset link sent!');
            }
        });
    </script>
</body>
</html>
